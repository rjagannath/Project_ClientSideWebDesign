<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Making the website responsive -->
    <meta name="viewport" content="width=device-width">

    <!-- Meta data for info on the website -->

    <title>Hospitality Management Web Design | Services</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>Hospitality Management <span class="highlight">Chicago</span></h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li class="current"><a href="registration.html">SignUp</a></li>

          </ul>
        </nav>
      </div>

    <section id="newsletter">
      <div class="container">
        <h1>Subscribe to our newletter</h1>
        <form>
          <input type="email" placeholder="Enter Email...">
          <button type="submit" class="button_1">Subscribe</button>
        </form>
      </div>
    </section>

    <section id="register-section">
      <div class="container">
            <h2>Registration</h2>
            <form class="register">
              <div>
                <label>First Name</label>
                <input type="text" placeholder="First Name">
              </div>
              <div>
                <label>Last Name</label>
                <input type="text" placeholder="Last Name">
              </div>
              <div>
                <label>Address Line 1</label>
                <input type="text" placeholder="Address Line 1">
              </div>
              <div>
                <label>Address Line 2</label>
                <input type="text" placeholder="Address Line 1">
              </div>
              <div>
                <label>Email</label>
                <input type="email" placeholder="Email id">
              </div>
              <button class="button_1" type="submit">Submit</button>
            </form>
      </div>
    </section>

    <footer>
      <p>Hospitality Management Web Design, Copyright &copy; 2018</p>
    </footer>
